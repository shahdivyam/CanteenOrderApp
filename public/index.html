<!doctype html>
<html>
  <head>
    <title>DTU Canteen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/itemStyle.css">
  </head>
  <body>
    <div class="Headerfixed" style="height:90px;">DTU CANTEEN</div>
    <div class="subHeader"><i>Where We Hangout</i></div>

    <div class="nav">
      <div class="button">
        <button class="popular">Popular</button>
        <button class="menu">Menu</button>
        <button class="cart"> Cart <span class="glyphicon glyphicon-shopping-cart"></span> </button>
     </div>
    </div>

    <div id="myCarousel" class="carousel slide selfCarousel" data-ride="carousel" style="margin-left:30%;margin-right:30%; width:auto;height:200px">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox" style=" width:auto;height:200px">
        <div class="item active">
          <img src="images/img1.jpg" alt="Chania" style=" width:100%;height:200px">
        </div>
        <div class="item">
          <img src="images/img2.jpg" alt="Chania" style=" width:100%;height:200px">
        </div>
        <div class="item">
          <img src="images/img3.jpg" alt="Flower" style=" width:100%;height:200px">
        </div>
        <div class="item">
          <img src="images/img4.jpg" alt="Flower" style=" width:100%;height:200px">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--Carousel code ends-->
      <div class="content">
        <!--code for popular Tab begins -->
        <div id="popularBlock">
           <!-- popular block-->
          <ol class="dish_list">
          <!--Here all popular items will be placed from database-->
          </ol>
        </div>

        <!--code for Menu Tab begins -->
        <div id = "menuBlock">
          <ol class="dish_list">
          <!--Here all menu items will be fetched from database-->
          </ol>
        </div>

        <!--code for Cart Tab begins -->
        <div id="cartBlock">
          <div class="cartItem" style="position:relative;left:10%">
            <ol style = "text-decoration:none;list-style-type:none;">
            </ol>
          </div>
            <br><br><br>
          <div class="checkout" style="margin-top:100px">
            <div class="checkout_total">0</div>
            <div class="checkout_form">
              <form role="form">
                 <div class="form-group">
                   <label for="table" style="align:center; position:absolute; left:20px; top:10px"><b>Enter your Table Number</b></label>
                   <input type="text" class="form-control" id="table" style="width:90%; position:absolute; left:5%;top:33px">
                 </div>
              </form>
            </div>
            <div class="checkout_submit">
              <h2 align="center"><b>SUBMIT</b></h2>
            </div>
          </div>
        </div>
      </div>
      <script src="js/jquery-1.12.1.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
      <script src="js/firebaseScript.js"></script>
      <script src="bootstrap/js/bootstrap.js"></script>
      <script src="js/script.js"></script>
  </body>
</html>
