<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>DTU Canteen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Ordering in a Canteen has never been easier!">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
        <script src="js/firebaseScript.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/itemStyle.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 header">
                    <div class="headerContent">
                        <h1>DTU Canteen</h1>
                        <p>Where we hangout</p>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-inverse" id="links">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#dtuNav">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">DTU Canteen</a>
                </div>
                <div class="collapse navbar-collapse" id="dtuNav">
                    <ul class="nav navbar-nav">
                        <li><a class="popular">Popular</a></li>
                        <li><a class="menu">Menu</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="cart">Cart <span class="glyphicon glyphicon-shopping-cart"></span></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" id="content">

            <div class="text-center" id="popularBlock">
                <ol class="dish_list">
                    <!-- Here all popular items will be placed from database-->
                </ol>
            </div>

            <div class="txt-center hidden" id="menuBlock">
                <ol class="dish_list">
                    <!-- Here all menu items will be fetched from database-->
                </ol>
            </div>

            <div class="hidden" id="cartBlock">
                <div class="cartItem" style="position:relative;left:10%">
                    <ol style="text-decoration:none;list-style-type:none;">
                    </ol>
                </div>

                <br><br><br>

                <div class="checkout" style="margin-top:100px">
                    <div class="checkout_total">0</div>
                    <div class="checkout_form">
                        <form role="form">
                            <div class="form-group">
                                <label for="table" style="align:center; position:absolute; left:20px; top:10px"><b>Enter your Table Number</b></label>
                                <input type="text" class="form-control" id="table" style="width:90%; position:absolute; left:5%;top:33px">
                            </div>
                        </form>
                    </div>

                    <div class="checkout_submit">
                        <h2 align="center"><b>SUBMIT</b></h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fliud text-center">
            &copy; Copyright info here
        </div>

    </body>
</html>
